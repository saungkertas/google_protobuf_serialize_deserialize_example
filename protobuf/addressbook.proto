syntax = "proto2";

option java_package = "com.saungkertas.backyard.protobuf";
option java_outer_classname = "AddressBookProtos";

message Person {
    required string name = 1;
    required int32 id = 2;
    required string email = 3;
    repeated string numbers = 4;
}

message AddressBook {
    repeated Person people = 1;
}
